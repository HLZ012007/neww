<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[url('bacround.jpg')] text-white">
    <main class="mt-20 app_netflix">
        <header class="container mx-auto px-4 py-6">
            <nav>
                <ul class="flex items-center justify-between">
                    <li>
                        <img src="/img/580b57fcd9996e24bc43c529.png" alt="Netflix Logo" width="100px" height="100px">
                    </li>
                    <li class="flex items-center space-x-5">
                        <select name="" id="" class="border border-gray-400 py-1 px-2 rounded-md">
                            <option value="">Bahasa Indonesia</option>
                            <option value="">English</option>
                        </select>
                        <button class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">
                            Sign in
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="h-screen flex flex-col justify-center items-center">
            <h1 class="font-bold text-4xl md:text-6xl lg:text-7xl leading-tight w-5/6 text-center">
                Tawa. Tangis. Keseruan. Temukan semuanya di Netflix.
            </h1>
            <h5 class="text-sm md:text-base mt-4">
                Hiburan tanpa henti mulai dari hanya Rp54.000. Batalkan kapan pun.
            </h5>
        </section>
    </main>
</body>

</html>
